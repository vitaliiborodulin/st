<div style="display: none;" id="get-projects">
    <form action="#" class="form dark-bg">
      <div class="form__title">Рассчитать проект</div>
      <div class="form__descr">Присылайте ваш проект к нам на почту или оставляйте заявку, заполнив форму ниже, мы рассчитаем его, это бесплатно</div>
      <span class="wpcf7-form-control-wrap">
        <input type="text" name="your-name" id="your-name" class="form__input" placeholder="Ваше имя" required>
      </span>
      <span class="wpcf7-form-control-wrap">
        <input type="tel" name="your-tel" id="your-tel" class="form__input" placeholder="Ваш телефон" required>
      </span>
      <span class="wpcf7-form-control-wrap">
        <input type="email" name="your-email" id="your-email" class="form__input" placeholder="Ваш e-mail" required>
      </span>
      <div class="acceptance">
        <label>
            <input type="checkbox" name="accept" class="form__checkbox">
            <span class="custom-checkbox"></span>
            <span class="c-w40">Вы соглашаетесь с <a href="#" target="_blank">политикой конфиденциальности</a></span>
        </label>
      </div>
      <button type="submit" class="btn form__submit">Оставить заявку</button>
    </form>
</div>
