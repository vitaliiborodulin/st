<section class="ipo" id="ipo">
    <div class="container">
        <h2 class="ipo__title"><span>Выгодный кредит</span> на строительство</h2>

        <div class="ipo__content">

            <div class="ipo__calc">
                <h3 class="ipo__card-title">Ипотечный калькулятор</h3>
                <!-- <div class="ipo__text">Сумма кредита <span class="ipo__total">0 ₽ </span></div> -->
                <div class="ipo__text">Размер ежемесячного платежа </div>
                <div class="ipo__sum">0 ₽ в месяц</div>
                
                <div class="ipo__form">
                    <div class="ipo__wrapper">
                        <p>
                            <label for="cost">Стоимость дома</label>
                            <input type="number" name="cost" id="cost" value="2000000" required>
                        </p>
                        <p>
                            <label for="term">Сроком на (лет)</label>
                            <input type="number" name="term" id="term" value="15" step="1" min="1" required>
                        </p>
                    </div>
                    <div class="ipo__wrapper">
                        <p>
                            <label for="rate">Ставка по кредиту</label>
                            <input type="number" name="rate" id="rate" value="9.5" required>
                        </p>
                        <p>
                            <label for="initial">С первоначальным взносом</label>
                            <input type="number" name="initial" id="initial" value="50000" required>
                        </p>
                    </div>
                    <div class="ipo__wrapper">
                        <a href="javascript:;" class="btn ipo-btn">Рассчитать</a>
                    </div>
                </div>
            </div>

            <div class="ipo__cards">
                <div class="ipo__card">
                    <div class="ipo__card-title">Кредит</div>
                    <div class="ipo__card-num">до 5 000 000 ₽</div>
                </div>
                <div class="ipo__card">
                    <div class="ipo__card-title">Сроком</div>
                    <div class="ipo__card-num">до 30 лет</div>
                </div>
            </div>

        </div>

    </div>
</section>
